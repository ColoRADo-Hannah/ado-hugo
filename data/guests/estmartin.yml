"Bio": "Erik St. Martin spent the last decade building distributed systems for large enterprises such as cable providers, credit bureaus, and fraud detection companies, and now works for Microsoft as a Cloud Developer Advocate. He co-authored a book on the Go programming language, podcasts with GoTimeFM, and co-organizes GopherCon, the annual conference for the Go community."
